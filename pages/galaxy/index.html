<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes [particles]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}
			a { color: #ff0000 }
		</style>
	</head>

	<body>
		<!--<div id="info">background sky by Wei-Hao Wang</div>-->
		<div id="container"></div>

		<script src="../../common/libs/threejs83/three.min.js"></script>

		<script src="../../common/libs/threejs83/js/controls/FlyControls.js"></script>

		<script src="../../common/libs/threejs83/js/Detector.js"></script>
		<script src="../../common/libs/threejs83/js/libs/stats.min.js"></script>
		<script src="./js/Tween.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;
			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

			}

		</script>


		<script>

		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var renderer, scene, sceneCube, camera, cameraCube, stats, controls, clock;

		var tween;

		var sphere;

		var sizesInit;

		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera( 40, WIDTH / HEIGHT, 1, 10000 );
			camera.position.z = 300;
			camera.position.y = 200;
			camera.lookAt(new THREE.Vector3());
			cameraCube = new THREE.PerspectiveCamera( 70, WIDTH / HEIGHT, 1, 100000 );

			scene = new THREE.Scene();
			sceneCube = new THREE.Scene();
			clock = new THREE.Clock();

			var amount = 30000;
			var radius = 180;

			var positions = new Float32Array( amount * 3 );
			var colors = new Float32Array( amount * 3 );
			var sizes = new Float32Array( amount );
			sizesInit = new Float32Array( amount );

			var vertex = new THREE.Vector3();
			var color = new THREE.Color( 0xffffff );


			for ( var i = 0; i < amount; i ++ ) {
				var distance = Math.random() * radius;
				var angle1 = Math.random() * Math.PI * 2;
				var heightRel = Math.random() * 2 - 1;

				vertex.x = distance * Math.cos(angle1);
				vertex.z = distance * Math.sin(angle1);
				var lRepartitionHeight = 0.1 + 0.9 * Math.cos(Math.PI * 0.5 * distance / radius);
				lRepartitionHeight *= lRepartitionHeight * lRepartitionHeight;
				vertex.y = radius * 0.1 * heightRel * lRepartitionHeight;
				vertex.toArray( positions, i * 3 );

				var length = vertex.lengthSq() / (radius * radius);

				if ( length + Math.random() * 0.2 < 0.2 ) {
					color.setHSL( 0 + 0.1 * ( i / amount ), 0.4, 0.4 );
				} else {
					color.setHSL( 0.5 + 0.1 * ( i / amount ), 0.4, 0.4 );
				}

				color.toArray( colors, i * 3 );

				sizes[ i ] = 10 * (1.5 + Math.cos(0.5 * Math.PI * distance / radius) + Math.cos(4 * angle1 + 5 * Math.PI * distance / radius));
				sizesInit[i] = sizes[i];
			}

			var geometry = new THREE.BufferGeometry();
			geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
			geometry.addAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
			geometry.addAttribute( 'size', new THREE.BufferAttribute( sizes, 1 ) );

			var material = new THREE.ShaderMaterial( {

				uniforms: {
					amplitude: { value: 1.0 },
					color:     { value: new THREE.Color( 0xffffff ) },
					texture:   { value: new THREE.TextureLoader().load( "textures/spark1.png" ) }
				},
				vertexShader:   document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

				blending:       THREE.AdditiveBlending,
				depthTest:      false,
				transparent:    true

			});

			sphere = new THREE.Points( geometry, material );
			scene.add( sphere );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( WIDTH, HEIGHT );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			controls = new THREE.FlyControls( camera);
			controls.movementSpeed = 1000;
			controls.domElement = container;
			controls.rollSpeed = Math.PI / 24;
			controls.autoForward = false;
			controls.dragToLook = false;

			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener("dblclick", onDbClick);

			setupSky();

		}

		function setupSky()
		{
			var r = "textures/MilkyWay/";
			var urls = [ r + "dark-s_px.jpg", r + "dark-s_nx.jpg",
				r + "dark-s_py.jpg", r + "dark-s_ny.jpg",
				r + "dark-s_pz.jpg", r + "dark-s_nz.jpg" ];

			var textureCube = new THREE.CubeTextureLoader().load( urls );
			textureCube.format = THREE.RGBFormat;
			var skyboxShader = THREE.ShaderLib[ "cube" ];
			skyboxShader.uniforms[ "tCube" ].value = textureCube;

			var skyboxMaterial = new THREE.ShaderMaterial( {

						fragmentShader: skyboxShader.fragmentShader,
						vertexShader: skyboxShader.vertexShader,
						uniforms: skyboxShader.uniforms,
						depthWrite: false,
						side: THREE.BackSide

					} );
			var mesh = new THREE.Mesh( new THREE.BoxGeometry( 10000, 10000, 10000 ), skyboxMaterial );
//			mesh.scale = new THREE.Vector3(10,10,10);
			scene.add( mesh );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;

			camera.updateProjectionMatrix();

			cameraCube.aspect = windowThirdX / window.innerHeight;
			cameraCube.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();
		}

		function onDbClick()
		{
			var position = camera.position;
			var target = new THREE.Vector3(0,0,300);
			tween = new TWEEN.Tween(position).to(target, 2000);
			tween.onUpdate(function(){
				camera.position.set(position);
			});
		}

		function render() {

			var delta = clock.getDelta();
			var time = Date.now() * 0.005;

			sphere.rotation.y = 0.002 * time;

			var geometry = sphere.geometry;
			var attributes = geometry.attributes;

			for ( var i = 0; i < attributes.size.array.length; i++ ) {
				var lSize = sizesInit[i];
				attributes.size.array[ i ] = lSize + lSize * Math.sin( 0.1 * i + time * 0.2 );
			}

			attributes.size.needsUpdate = true;

			cameraCube.rotation.copy( camera.rotation );

			controls.movementSpeed = 30;
			controls.rollSpeed = 0.4;
			controls.update( delta );

			renderer.render( scene, camera );

		}

	</script>

</body>

</html>
